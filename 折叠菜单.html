<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
        ul,ol{
            list-style:none;
        }
        a{
            text-decoration: none;
        }
        img{
            border:0;
        }
        #menu{
            width: 300px;
            border: 2px solid #000;
        }
        #menu h3{
            background: #000;
            color: #fff;
        }
        #menu .sub-menu{
            background: #cccccc;
            display: none;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li>
        <h3>管理区</h3>
        <ul class="sub-menu">
            <li>01</li>
            <li>02</li>
            <li>03</li>
        </ul>
    </li>
    <li>
        <h3>交流区</h3>
        <ul class="sub-menu">
            <li>04</li>
            <li>05</li>
            <li>06</li>
        </ul>
    </li>
</ul>
<script>
    //先获取最外层的menu对象
        var oMenu=document.getElementById('menu');
        //获取menu对象下所有的h3
        var aH3=oMenu.getElementsByTagName('h3');
        //获取menu下所有的sub-menu
        var aUl=oMenu.getElementsByTagName('ul');
    //为所有的h3元素绑定点击事件
    for(var i=0;i<aH3.length;i++){
            //为每一个h3添加一个自定义属性
        aH3[i].index=i;
            aH3[i].onclick=function () {
                //通过index属性获取对应的sub-menu对象
                var oUl=aUl[this.index];
                //判断sub-menu显示状态
           if(oUl.style.display=="block"){
               oUl.style.display="none";
           }
           else {
               oUl.style.display="block";
           }
            }
    }

</script>
</body>
</html>
